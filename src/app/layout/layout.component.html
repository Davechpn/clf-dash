<div class="header">
       
        <div class="header-top-strip">
                <div style="flex-grow: 1;font-size: 1.4rem; display: flex; align-items: center"><img class ="logo" src="./../../assets/icons/logo-72.jpg" /></div>
                <div style="">
                    <mat-form-field>
                        <mat-label>Curriculumn</mat-label>
                        <mat-select [(ngModel)]="selected_curriculum">
                          <mat-option *ngFor="let item of curricula" (click)="onSelect()" [value]="item">
                            {{item.title}}
                          </mat-option>
                        </mat-select>
                </mat-form-field> 
                </div>
                <div class="menu-container" style="">
                    <mat-icon style=" font-size: 38px; margin: 3px 0px 0px 5px;color:#777" mat-button [matMenuTriggerFor]="menu">menu</mat-icon>

                    <mat-menu #menu="matMenu">
                    <button mat-menu-item [routerLink]="['/admins']" routerLinkActive="router-link-active" >Admins</button>
                    <button mat-menu-item [routerLink]="['/payments']" routerLinkActive="router-link-active" >Payments</button>
                    <button mat-menu-item [routerLink]="['/account']" routerLinkActive="router-link-active" >My Account</button>
                    <button mat-menu-item [routerLink]="['/training']" routerLinkActive="router-link-active" >NLP</button>
                    </mat-menu>
                </div>

        </div>
