
<div class="template-container">
    <div class="template-headers">Passed just ended Quiz</div>
    <div *ngFor="let comment of passedComments | async">
        <div class="template-section">
            <input class="template-input" type="text" (change)="updateTemplate(comment.id,$event.target.value)" [value]="comment.template"/>
            <mat-icon>delete_outline</mat-icon>
        </div>
    </div>
    <div class="template-section">
        <input class="template-input" type="text" placeholder="Add new" />
        <mat-icon>check</mat-icon>
    </div>    
</div>
