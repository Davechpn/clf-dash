<div class="fab-section">
        <button mat-mini-fab>
            <mat-icon *ngIf="!search_mode" (click)="openSearch()">search</mat-icon>
            <mat-icon *ngIf="search_mode" (click)="closeSearch()">close</mat-icon>
        </button>
</div>
      
<div *ngIf="search_mode" class="search-section">
    <input type="text" style="text-align: center;" id="search-text-box" (keyup)="filter($event.target.value)" autocomplete="off"/>
</div>
