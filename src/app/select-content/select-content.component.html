<div class="select-container">
    <div class="select-header">
        <div class="select-title">
          <div>Current {{content_type}}</div>

         
        </div>
        <div class="select-close-actions">
              <mat-icon *ngIf="view==='detail'" (click)="toggleEdit()">edit</mat-icon>
              <mat-icon *ngIf="view==='edit'" (click)="toggleEdit()">check</mat-icon>
              <mat-icon (click)="close()">close</mat-icon>
        </div>
    
    </div>
    <div class="select-content">
 
       <div class="select-content-list">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">

              <td mat-cell *matCellDef="let element"> 
                
                <div class="content-item">
                  <div *ngIf="view==='edit'" class="content-item-select">
                    <mat-checkbox></mat-checkbox>
                  </div>
                  <div (click)="openPreview()" class="content-item-icon">
                    <img class="content-item-icon-png" src="../../assets/icons/pdf-icon-1.png">
                  </div>
                  <div class="content-item-details">
                     <div (click)="openPreview()" class="content-item-details-middle">{{element.title}} </div>
                     <div class="content-item-details-bottom">{{element.mime_type}} {{element.timestamp}} | by {{element.author}}</div>
                  </div>
                  <div class="content-item-actions">
                    <mat-icon *ngIf="view==='edit'">delete</mat-icon>
                    <div style="font-size: 0.6rem;">{{element.size}} </div>
                  </div> 
                </div>

             
              
              </td>
            </ng-container>
          

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
       </div>
    </div>
    <div class="select-footer">
        <div class="select-submit-actions">
          <div *ngIf="content_type==='!applications'">
            <button *ngIf="view==='edit'" mat-raised-button>Upload New</button> 
          </div>
          <div class="new-application-section" *ngIf="content_type==='applications'&&view==='edit'">
            <div style="flex-grow: 1;">
              <input type="text" placeholder="new application" />
            </div>
             <div class="new-application-actions">
               <mat-icon>close</mat-icon>
               <mat-icon>check</mat-icon>
             </div>
          </div>
         
        <app-search (filtered) = "filter($event)"></app-search>
        </div>
    </div>
</div>


<app-preview *ngIf="view==='preview'" (onClose)="closePreview()"></app-preview>
